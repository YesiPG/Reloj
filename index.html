<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reloj PerLa</title>
    <link rel="icon" href="images/favicon.ico">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/estilos.css">
</head>
<body>
    <header>
        <div class="hcont1">
            <h2 class="logo">Reloj<span>PerLa</span></h2>
            <button class="btnDarkMode">
                <img class="imgDarkMode" src="images/moon.svg" alt="Dark mode">
            </button>
            <button class="menu">
                <img class="imgMenu" src="images/menu.svg" alt="menu hamburguesa">
            </button>
        </div>

        <div class="hcont2">
            <nav class="navegador">
                <button class="btnHora">
                    <img class="btnImg" src="images/hora.svg" alt="hora svg">
                    <p class="btnParrafo">Hora</p>
                </button>
                <button class="btnAlarma">
                    <img class="btnImg" src="images/alarma.svg" alt="alarma svg">
                    <p class="btnParrafo">Alarma</p>
                </button>
                <button class="btnCronometro">
                    <img class="btnImg" src="images/cronometro.svg" alt="cronometro svg">
                    <p class="btnParrafo">Cronometro</p>
                </button>
            </nav>
        </div>
    </header>
    
</body>
</html>
